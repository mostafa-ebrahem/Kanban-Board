  <h1>Albonyan Board</h1>

  <main class="container">
    <div class="column" id="column-1">
      <h2 class="column-title">Not Started</h2>
      <ul class="task-list" id="not-started">
        <div class="dropzone"></div>
        <button id="add-button-started" class="add-button">+ Add</button>
      </ul>
    </div>


    <div class="column" id="column-2">
      <h2 class="column-title">In Progress</h2>
      <ul class="task-list" id="in-progress">
        <div class="dropzone"></div>
        <button id="add-button-progress" class="add-button">+ Add</button>
      </ul>
    </div>


    <div class="column" id="column-3">
      <h2 class="column-title">Completed</h2>
      <ul class="task-list" id="completed">
        <div class="dropzone"></div>
        <button id="add-button-completed" class="add-button">+ Add</button>
      </ul>
    </div>
  </main>
  <hr class="new1">
